<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="music-container">
    <h4 id="title-of-music">Plalist title</h4>
    <img id="cover"  alt="Disc cover.">
    <audio id="audio"></audio>
    <div id="below-cover">
      <div id="song-info">
        <div id="song-name">nome da musica</div>
        <div id="band-name" class="light-color">nome da banda</div>
      </div>
      <button id="like" class="button"><i class="bi bi-heart-fill"></i></button>
    </div>
   <div id="progress-bar">
     <div id="current-progress"></div>
   </div>
   <div id="button-container">
     <button id="embaralhar" class="button"><i class="bi bi-shuffle"></i></button>
     <button id="next" class="button button-navigate"><i class="bi bi-skip-start-circle-fill"></i></button>
     <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
     <button id="previous" class="button button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
     <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
   </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
